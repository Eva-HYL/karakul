mutation Upload($refId: ID, $ref: String, $field: String, $source: String, $file: Upload!) {
  upload(refId: $refId, ref: $ref, field: $field, source: $source, file: $file) {
    id
    _id
    createdAt
    updatedAt
    name
    alternativeText
    caption
    width
    height
    formats
    hash
    ext
    mime
    size
    url
    httpUrl
    previewUrl
    provider
    provider_metadata
  }
}

mutation MultipleUpload($refId: ID, $ref: String, $field: String, $source: String, $file: [Upload]!) {
  multipleUpload(refId: $refId, ref: $ref, field: $field, source: $source, files: $files) {
    id
    _id
    createdAt
    updatedAt
    name
    alternativeText
    caption
    width
    height
    formats
    hash
    ext
    mime
    size
    url
    httpUrl
    previewUrl
    provider
    provider_metadata
  }
}
